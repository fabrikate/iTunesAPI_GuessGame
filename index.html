<!DOCTYPE html>
<html>
  <head lang="en">
  <meta char="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="songs.js"></script>
  <title>Song Guessing Game</title>
</head>
<body>
	<audio id="audio_preview" src=""></audio>
	<div id="gamePlay">
		<h2>Melody Musings</h2>
		<p>While the music is playing guess the artist, song name or album.</p>
		<form id="playerGuessForm" >
			<input type='text' id="playerGuess" placeholder="I think this is..." />
			<button id='nextBtn'>Reset</button>
		</form>
		<p id='showMsg'></p>
		<p id='finalTally'></p>
		<img src="" alt="album artwork"/>
	</div>
	<div id="counter">
		<p>Guesses Right: <span id="guessRight"></p>
		<p>Guesses Wrong:  <span id="guessWrong"></p>
		<ul id='playedSongs'>Played Songs:
		</ul>
	</div>

</body>
</html>
